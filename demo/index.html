<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>arup-chart demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../arup-chart.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic arup-chart demo</h3>
      <demo-snippet>
        <template>

          <arup-chart
            type="line"
            title="Testing line chart across x axis"
            subtitle="Monthly average temp"
            y-axis-label="temp in celcius"
            x-axis-categories='["Jan", "Feb", "Mar", "Apr", "May", "June", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]'
            export-file-name="sample basic line chart"
            series='[{ "name": "Tokyo", "data": [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]}, { "name": "London", "data": [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]}]'>
          </arup-chart>

          <arup-chart
            type="pie"
            title="Testing pie chart"
            subtitle="Operable walls mass in tons"
            export-file-name="sample pie chart"
            series='[["Operable wall 1", 19520], ["Operable wall 2",85400]]'>
          </arup-chart>

          <arup-chart
            type="line"
            title="Testing chart that iterates across y axis"
            subtitle="Force across elevation"
            iterate-across-axis="y"
            y-axis-label="Force in kips"
            x-axis-label="Elevation in feet"
            x-axis-scale-factor="1/12"
            series='[{"name":"Cladding_roof",
            "data":[[-38.903999999999996,0],[6,0],[70.248,0],[102,0],[198,0],[294,0],[383.748,0],[513.432,0],[623.748,0],[741.48,0],[839.748,0],[957.48,0],[1055.748,0]]},
            {"name":"CPP_Wind_Case_1",
            "data":[[-234,10],[-38.903999999999996,5],[6,5],[70.248,6],[102,-3],[198,2],[294,2],[383.748,2],[513.432,3],[623.748,4],[741.48,6],[839.748,7],[957.48,11],[1055.748,21]]},
            {"name":"CPP_Wind_Case_10",
            "data":[[-234,-69],[-38.903999999999996,-61],[6,-64],[70.248,-70],[102,-19],[198,-79],[294,-81],[383.748,-79],[513.432,-80],[623.748,-84],[741.48,-92],[839.748,-97],[957.48,-123],[1055.748,-219]]},
            {"name":"CPP_Wind_Case_12",
            "data":[[-234,-63],[-38.903999999999996,-71],[6,-80],[70.248,-82],[102,-54],[198,-109],[294,-119],[383.748,-117],[513.432,-117],[623.748,-122],[741.48,-133],[839.748,-141],[957.48,-177],[1055.748,-315]]}]'
            y-axis-label="Force in kips"
            x-axis-label="Elevation in feet">
          </arup-chart>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
