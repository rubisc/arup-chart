<link rel="import" href="../polymer/polymer-element.html">
<script src="../highcharts/highstock.js"></script>
<script src="../highcharts/modules/exporting.js"></script>

<dom-module id="arup-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="chartdiv"></div>
  </template>

  <script>
    /**
     * `arup-chart`
     * reusable chart component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ArupChart extends Polymer.Element {
      static get is() {
        return 'arup-chart';
      }
      static get properties() {
        return {
          arupChart: {
            type: String
          },
          type: {
            type: String,
            value: 'line',
            //function below not defined anywhere
            // observer: '_updateType',
            reflectToAttribute: true
          },
          title: {
            type: String,
            value: 'Arup Chart Title',
            //function below not defined anywhere
            // observer: '_updateTitle',
            reflectToAttribute: true
          },
          subtitle: {
            type: String,
            value: 'chart subtitle',
            //function below not defined anywhere
            // observer: '_updateSubtitle',
            reflectToAttribute: true
          },
          iterateAcrossAxis: {
            type: String,
            value: 'x',
            //function below not defined anywhere
            // observer: '_updateIterateAcrossAxis',
            reflectToAttribute: true
            //if it's "y" then you do chart.inverted = true && xAxis.reversed = false;
          },
          xAxisLabel: {
            type: String,
            reflectToAttribute: true
          },
          xAxisCategories: {
            type: Array,
            reflectToAttribute: true
          },
          yAxisLabel: {
            type: String,
            reflectToAttribute: true
          },
          series: {
            type: Array,
            value: [],
            // observer: '_updateSeries',
            reflectToAttribute: true
          },
          legendItemCount: {
            type: Number,
            computed: 'countLegendItems(series)'
          }

        }
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        this._initChart();
      }

      countLegendItems(series) {
        return series.length
      }
      // _updateSeries(_s) {
      //   console.log("---- in update series ----")
      //   console.log(_s)
      //   console.log("---- leaving update series ----")
      // }

      _initChart() {
        // console.log(this.getAttribute('title'));
        // console.log(this.getAttribute('series'));
        this.chart = new Highcharts.Chart(this.$.chartdiv, {
          title: {
            text: this.title
          },
          subtitle: {
            text: this.subtitle
          },
          chart: {
            type: this.type,
            inverted: this.iterateAcrossAxis === 'y' ? true : false
          },
          xAxis: {
            categories: this.iterateAcrossAxis === 'x' && this.xAxisCategories ? this.xAxisCategories : undefined,
            reversed: this.iterateAcrossAxis === 'y' ? false : null,
            title: {
              //this might be problematic if we work with anything besides line and pie charts (for example bar charts)
              // text: this.type === 'line' && this.iterateAcrossAxis === 'y' ? this.xAxisLabel : undefined
              // text: this.xAxisLabel ? this.xAxisLabel : undefined
              text: this.type === 'line' && this.xAxisLabel ? this.xAxisLabel : undefined
            },
            //this might be problematic if we work with anything besides line and pie charts (for example bar charts)
            // categories: this.type === 'line' && this.iterateAcrossAxis === 'x' ? this.xAxisCategories : null,
          },
          yAxis: {
            title: {
              //this might be problematic if we work with anything besides line and pie charts (for example bar charts)
              // text: this.type === 'line' && this.iterateAcrossAxis === 'x' ? this.yAxisLabel : null
              // text: this.yAxisLabel ? this.yAxisLabel : undefined
              text: this.type === 'line' && this.yAxisLabel ? this.yAxisLabel : undefined
            }
          },
          //format for series is different in pie charts than it is for line/spline/bar/etc. so series has to be set according to whether it is a pie chart or not
          series : this.type === 'pie' ?
          [{
            colorByPoint: true,
            colors: ['#7cb5ec', '#434348', '#90ed7d', '#f7a35c', '#8085e9',
                    '#f15c80', '#e4d354', '#2b908f', '#f45b5b', '#91e8e1', '#2f7ed8', '#0d233a', '#8bbc21', '#910000', '#1aadce',
                    '#492970', '#f28f43', '#77a1e5', '#c42525', '#a6c96a', '#4572A7', '#AA4643', '#89A54E', '#80699B', '#3D96AE',
                    '#DB843D', '#92A8CD', '#A47D7C', '#B5CA92'],
            data: this.series
          }] : this.series,
          plotOptions: {
            line: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                  enabled: false
              },
              showInLegend: true
            },
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                  enabled: false
              },
              showInLegend: true
            }
          },
          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            y: 40,
          },
          //exporting stuff should have an element as well /////////////////////
          exporting: {
            enabled: true,
            filename: "test export name",
            chartOptions: {
              chart: {
                //LETTER_DIMENSION_HEIGHT = 279.4
                //LETTER_DIMENSION_WIDTH  = 215.9
                //SHOULD SWITCH 20 FOR ACTUAL VALUE
                height: (this.legendItemCount * 16) > this.$.chartdiv.offsetHeight ? (this.legendItemCount * 16) : this.$.chartdiv.offsetHeight
              },
              legend: {
                y: 20,
                 navigation: {
                  	enabled: false
                  },
                  itemStyle: {
                     fontSize: ' 10px'
                 }
               }
            }
          }
          ////////////////////// END OF EXPORTING PORTION //////////////////////
        })
        // console.log((this.legendItemCount * 16) > this.$.chartdiv.offsetHeight);
        // console.log(this.legendItemCount);
        // console.log(this.$.chartdiv.offsetHeight)
        // console.log(this.series);
        // console.log(this.chart)
      }


    }

    window.customElements.define(ArupChart.is, ArupChart);
  </script>
</dom-module>
